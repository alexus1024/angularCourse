<div class="card">

  <img *ngIf="recepe.imagePath" class="card-img-top" [src]="recepe.imagePath" alt="Food picture" style="max-height: 200px;">
  
  <div class="card-body">
      <h4 class="card-title">{{recepe.name}}</h4>
      <div>{{recepe.description}}</div>
  </div>
  <div class="card-footer text-muted">
      Ingritients
  </div>
</div>
