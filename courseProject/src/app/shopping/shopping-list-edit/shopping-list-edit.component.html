<div class="row">
  <div class="col-sm-6">
    <!-- form card login -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h4 class="mb-0">Ингридиент</h4>
      </div>
      <div class="card-body">
        <form class="container">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Название ингридиента</label>
              <input type="text" class="form-control" placeholder="Название ингридиента" [(ngModel)]="data.name" name="name">
            </div>
            <div class="col-md-6 mb-3">
              <label>Количество</label>
              <input type="text" class="form-control" placeholder="Сколько?" [(ngModel)]="data.amount" name="amount">
            </div>
          </div>
          <button class="btn btn-success" (click)="onAdd($event)">Добавть</button>
          <button class="btn btn-danger" (click)="onRemove($event)">Удалить</button>
          <button class="btn btn-primary" (click)="onClear($event)">Очистить</button>
        </form>
      </div>
    </div>
