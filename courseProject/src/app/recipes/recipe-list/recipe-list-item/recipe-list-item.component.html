

<a (click)="onSelect()" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{recipe.name}}</h5>
            <img [src]="recipe.imagePath" style="max-height: 50px"/>
        </div>
        <p class="mb-1">{{recipe.description}}</p>
</a>
